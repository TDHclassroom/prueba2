; Configuración PHP para entorno de producción
; Este archivo optimiza la configuración para producción

; Configuración de errores (ocultos en producción)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT & ~E_NOTICE
log_errors = On
error_log = /var/log/php_errors.log

; Configuración de memoria y tiempo
memory_limit = 256M
max_execution_time = 30
max_input_time = 60

; Configuración de archivos
file_uploads = On
upload_max_filesize = 10M
post_max_size = 10M
max_file_uploads = 10

; Configuración de sesión
session.gc_maxlifetime = 1440
session.save_path = "/tmp"
session.cookie_secure = 1
session.cookie_httponly = 1
session.use_strict_mode = 1

; Configuración de opcache (habilitado en producción)
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; Seguridad
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off
