; Configuración PHP para entorno de desarrollo
; Este archivo sobrescribe configuraciones específicas para desarrollo

; Configuración de errores
display_errors = On
display_startup_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/log/php_errors.log

; Configuración de memoria y tiempo
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; Configuración de archivos
file_uploads = On
upload_max_filesize = 32M
post_max_size = 32M
max_file_uploads = 20

; Configuración de sesión
session.gc_maxlifetime = 1440
session.save_path = "/tmp"

; Configuración de opcache (deshabilitado en desarrollo para evitar caché de cambios)
opcache.enable = 0
opcache.enable_cli = 0

; Configuración de Xdebug específica
xdebug.mode = debug,coverage
xdebug.start_with_request = trigger
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003
xdebug.log_level = 0
xdebug.max_nesting_level = 500
